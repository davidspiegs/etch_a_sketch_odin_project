<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ffb3ba">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <h1>Sketchpad</h1>
    <main>
        <div class="board"></div>
        <div class="controls">
            <div class="buttons">
                <button id="clearButton">Clear</button>
            </div>
            <div class="color-picker">
                <p class="picker-label">Pick a color:</p>
                <div class="color-options">
                    <div class="color-option black selected" data-color="black"></div>
                    <div class="color-option red" data-color="red"></div>
                    <div class="color-option blue" data-color="blue"></div>
                    <div class="color-option green" data-color="green"></div>
                    <div class="color-option purple" data-color="purple"></div>
                    <div class="color-option random" data-color="random"></div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Size of Board" value="16" />
                <button id="setSizeButton">Set Size</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
